<form name="archiveForm" role="form" (ngSubmit)="confirmArchive(exercise.id)" #archiveForm="ngForm">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.exportRepos.warning">Confirm Export</h4>
        <button type="button" class="close" data-dismiss="modal"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p jhiTranslate="instructorDashboard.archive.question"
           translateValues="{exerciseTitle: '{{exercise.title}}', courseTitle: '{{exercise.course.title}}'}">Enter all ids of students you want to download the repo from
        </p>
        <p>(This action can take several minutes depending on number and size of repositories.)</p>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="btn btn-danger" [disabled]="archiveForm.form.invalid || archiveInProgress">
            <span class="fa fa-times-circle"></span>&nbsp;<span jhiTranslate="entity.action.archive">Archive</span>
        </button>
    </div>
</form>
